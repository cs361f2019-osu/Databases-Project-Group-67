<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lift Planner</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header>
      <a href="#"><h1 class="site-title">Lift Planner</h1></a>
      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink active"><a href="/users">User</a></li>
          <li class="navitem navlink active"><a href="/logs">Log</a></li>
          <li class="navitem navlink"><a href="/workouts">Workouts</a></li>
          <li class="navitem navlink"><a href="/create">Create</a></li>
          <li class="navitem navlink"><a href="/plans_lifts">Plans_Lifts</a></li>
          <li class="navitem navlink"><a href="/lifts_muscles">Lifts_Muscles</a></li>
        </ul>
      </nav>
    </header>
    <div class="underhead">
    <h1 class="pageid">Users</h1>
    <table class="logtable">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <body>
        <tr>
          <td>{userID}</td>
          <td>{fName}</td>
          <td>{lName}</td>
          <td>{email}</td>
          <td>{password}</td>
        </tr>
        <tr>
          <td><button type="user-button" name="ADD">Add User</button></td>
          <td><input type="text" placeholder="First Name"class="lift-entry"></td>
          <td><input type="text" placeholder="Last Name"class="lift-entry"></td>
          <td><input type="text" placeholder="Email"class="lift-entry"></td>
          <td><input type="text" placeholder="Password"class="lift-entry"></td>
        </tr>
      </body>
    </table>
  </div>
  </body>
</html>
