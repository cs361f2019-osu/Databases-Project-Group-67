<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lift Planner</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header>
      <a href="#"><h1 class="site-title">Lift Planner</h1></a>
      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink active"><a href="/users">User</a></li>
          <li class="navitem navlink active"><a href="/logs">Log</a></li>
          <li class="navitem navlink"><a href="/workouts">Workouts</a></li>
          <li class="navitem navlink"><a href="/create">Create</a></li>
          <li class="navitem navlink"><a href="/plans_lifts">Plans_Lifts</a></li>
          <li class="navitem navlink"><a href="/lifts_muscles">Lifts_Muscles</a></li>
        </ul>
      </nav>
    </header>
    <div class ="underhead">
    <h1 class = "pageid">Create a new workout</h1>
    <table class="create-table">
        <tr>
          <td><input type="text" placeholder="Workout Name" class="lift-entry"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Lift Name"class="lift-entry"></td>
          <td><input type="text" placeholder="Reps"class="lift-entry"></td>
          <td><input type="text" placeholder="Sets"class="lift-entry"></td>
          <td><input type="text" placeholder="Muscle (Dropdown)"class="lift-entry"></td>
        </tr>
        <tr>
          <th class="table-button"><button type="button" name="plus-lift">Add Lift</button></th>
        </tr>
    </table>
    <button class="upload-w" type="button" name="send-workout">Upload Workout</button>
  </div>
  </body>
</html>
